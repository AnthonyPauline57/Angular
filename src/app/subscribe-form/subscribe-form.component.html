<h1>Inscription</h1>

<form [formGroup]="subscribeForm" (ngSubmit)="validForm()">
    <div class="border">
        <div class="input-container">
            <label for="pseudo">Pseudo</label><br>
            <input class="litle-input" name="pseudo" type="text" formControlName="pseudo">
        </div>
        <div class="input-container">
            <label for="email">Email</label><br>
            <input class="litle-input" name="email" type="text" formControlName="email">
        </div>
        <div class="input-container">
            <label for="pwd">Mot de passe</label><br>
            <input class="litle-input" name="pwd" type="password" formControlName="pwd">
        </div>
        <div class="input-container">
            <label for="avatar">Avatar</label><br>
            <input class="litle-input" name="avatar" type="text" formControlName="avatar" placeholder="Rentrer l'URL de l'avatar qu'il vous faut">
        </div>
        <div>
            <input class="submit" type="submit" value="S'inscrire">
        </div>
        <br>
    </div>
</form>
